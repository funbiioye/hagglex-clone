<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./index.css">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

</head>
<body>

  <main class="main-container">
    <aside class="sidebar">
      <header>
        <p>HaggleX</p>
      </header>
      <ul class="sidebar-icons">
        <li> <i class="fas fa-th-large"></i>DASHBOARD</li><br>
        <li> <i class="fas fa-wallet"></i>WALLETS</li><br>
        <li> <i class="fas fa-coins"></i>OTC</li><br>
        <li> <i class="fas fa-money-check"></i>UTILITIES</li> 
      </ul>
    </aside>
    <section class="main">
      <header class="header">
        <ul>
          <li>    
              <div class="notification">
              <i class="fas fa-bell fa-2x"></i>
              <div class="notification-count">
                <p>4</p>
              </div>
            </div>
          </li>
          <li><p class="wo">WO</p></li>
          <li>
            <div class="tridrop">
              <select name="user" id="dropdown">
                <option value="account">Wills Omaer</option>
              </select>
            </div>
          </li>
        </ul>
      </header> 
      <section>
        <div class="gradient">
          <p class="asset">
            <small> My Asset Portfolio</small><br><br>
          <b>N 516,732.87<sup>NGN</sup></b>
          </p>
          <div class="switch">
            <label class="switch-bar">
              <input type="checkbox">
              <span class="slider round"></span>
            </label>
          </div>
        </div>
      </section>

      <section class="wallet">
        <div class="main-box1">
          <div class="wallet-box">
            <div>
              <h3>My Wallet</h3>
            </div>
            <div>
              <button class="btn"><i class="fa fa-plus-circle" aria-hidden="true"></i><input type="button" value="Add new Wallet">
              </button>
            </div>
          </div>
          <div class="salary">
            <div class="wallets">
              <span class="coin" id="btc">
                <i class="fab fa-bitcoin fa-2x" aria-hidden="true"></i>
              </span>
              <span>
                <p class="salary-wallet">Salary Wallet(BTC)</p><br>
                <button class="btn1"><i class="fas fa-shield-alt"></i>Non-Custodial</button><i class="fas fa-landmark"></i>  
              </span>
            </div>
            <div>
              <p class="figure">$1024.43</p>
              <p>0.02345668BTC</p>
            </div>
          </div>
          <div class="savings">
            <div class="wallets">
              <span class="coin" id="eth">
                <i class="fab fa-ethereum fa-2x" aria-hidden="true"></i>
              </span>
              <span>
                <p class="salary-wallet">My Savings(ETH)</p><br>
                <button class="btn1"><i class="fas fa-wallet"></i>Custodial</button><i class="fas fa-hand-holding-usd"></i>  
              </span>
            </div> 
            <div>
              <p class="figure">$1024.43</p>
              <p>0.02345668ETH</p>
            </div>
          </div>
          <div class="vacation">
            <div class="wallets">
              <span class="coin" id="ltc">
                <i class="fab fa-ethereum fa-2x" aria-hidden="true"></i>
              </span>
              <span>
                <p class="salary-wallet">vacation(LTC)</p><br>
                <button class="btn1"><i class="fas fa-wallet"></i>Non-Custodial</button><i class="fas fa-landmark"></i>  
              </span>
            </div> 
          
            <div>
              <p class="figure">$1024.43</p>
              <p>0.02345668LTC</p>
            </div>
          </div>
        </div>

        <div class="wbalance">
          <div class="bal">
            <div class="walbal">
              <div class="sbtc">
                <i class="fab fa-bitcoin fa-2x"></i>
              </div>
              <div>
                <p class="wall-bal">Wallet Balance</p>
                <span>
                  <p>0.02345668BTC</p><br>
                </span>
                <span class="percent">
                  <input type="button" value="$12.24(12.12%)">
                </span>
              </div>
            </div>
            <span>
              <button class="export"><i class="fa fa-paper-plane" aria-hidden="true"></i><input type="button" value="Export Private Key">
              </button>
            </span>
            </div>
          </div>
        </div>
      </section>
    </section> 
  </main>

</body>
</html>
